<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="form">
      <form action="">
        <div class="left">
          <label for="ocena"> Ocena: </label>
          <input type="number" id="ocena" />
          <br />
          <label for="indeks">Broj indeksa:</label>
          <input type="text" id="indeks" />
          <br />
          <label for="izlazak">Redni broj izlaska na ispit:</label>
          <select name="izlazak" id="izlazak">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <br />
          </select>
        </div>
        <div class="right">
          <label for="datum">Datum izlaska na ispit:</label>
          <input type="date" id="datum" />
          <br />
          <label for="rok">Rok:</label>
          <input type="radio" name="rok" />
          <label for="januar">Januar</label>
          <input type="radio" name="rok" />
          <label for="april">April</label>
          <input type="radio" name="rok" />
          <label for="jun">Jun</label>
          <input type="radio" name="rok" />
          <label for="septembar">Septembar</label>
          <br />
          <input type="checkbox" id="polozen" />
          <label for="polozen">Polozio/la</label>
          <br />
        </div>
      </form>
    </div>
    <form action="">
      <label for="podaci">Podaci forme: </label>
      <textarea name="podaci" id="podaci" cols="30" rows="10"></textarea>
    </form>
    <button id="submit">Posalji</button>

    <script src="scripts/index.js"></script>
  </body>
</html>
